name: PR Tests (Supabase)

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo + setup Node + Supabase CLI
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: npm ci

      # Start Supabase (this will block until DB is ready)
      - name: Start Supabase stack
        run: npx supabase start --debug

      # Apply all remaining migrations
      - name: Apply remaining migrations
        run: |
          echo "Applying remaining migrations..."
          npx supabase migration up --debug

      # 8️⃣ Run your test suite
      - name: Run tests
        env:
          NODE_ENV: test
          MAIL_BEARER: ${{ secrets.MAIL_BEARER }}
        run: npm test

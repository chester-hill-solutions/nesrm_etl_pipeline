name: PR Tests (Supabase)

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo + setup Node + Supabase CLI
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: npm ci

      # 3️⃣ Temporarily move migrations so Supabase doesn't auto-apply them
      - name: Temporarily move migrations
        run: mv supabase/migrations supabase/_migrations_hold

      # 4️⃣ Start Supabase (this will block until DB is ready)
      - name: Start Supabase stack
        run: npx supabase start --debug

      # 5️⃣ Apply roles as superuser (postgres)
      - name: Apply roles
        run: |
          echo "Applying roles from ./supabase/roles..."
          for f in supabase/roles/*.sql; do
            echo "→ Running $f"
            psql "postgresql://postgres:postgres@localhost:54322/postgres" -f "$f"
          done

      # 6️⃣ Restore migrations folder
      - name: Restore migrations folder
        run: mv supabase/_migrations_hold supabase/migrations

      # 7️⃣ Apply all remaining migrations
      - name: Apply remaining migrations
        run: |
          echo "Applying remaining migrations..."
          npx supabase migration up --include-all --db-url "postgresql://postgres:postgres@localhost:54322/postgres"

      # 8️⃣ Run your test suite
      - name: Run tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:54322/postgres
          API_KEY: ${{ secrets.MAIL_BEARER }}
        run: npm test
